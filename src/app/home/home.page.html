<ion-header [translucent]="true" class="bg-gelo">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 1cm;">TaNaLista
        <p style="font-weight: 400; color: #433465">{{list | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin" class="bg-gelo">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>

      <ion-item class="bg-gelo">
        <ion-icon *ngIf="item.itemPriority === 'High'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content class="bg-gelo">
      <ion-label>Vencimento {{item.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item class="bg-gelo">
        <ion-icon name="share-outline"></ion-icon>
        <p>Partilhar</p>
      </ion-item>

      <ion-item class="bg-gelo">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Concluir</p>
      </ion-item>

      <ion-item button (click)="delete(i)" class="bg-gelo">
        <ion-icon name="trash-outline" ></ion-icon>
        <p>Apagar</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
