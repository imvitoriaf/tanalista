<ion-header>
  <ion-toolbar class="bg-gelo">
    <ion-title>Adicionar Nova Tarefa</ion-title>
    <ion-icon name="arrow-forward-outline" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gelo">

  <ion-card>
  <ion-item>
    <ion-textarea [(ngModel)]="taskName" placeholder="Escreva Sua Tarefa Aqui !"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Prioridade</ion-label>
    <ion-select [(ngModel)]="taskPriority">
      <ion-select-option value="Low">Baixa</ion-select-option>
      <ion-select-option value="Middle">MÃ©dia</ion-select-option>
      <ion-select-option value="High">Alta</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Agenda</ion-label>
    <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
    <ion-label>Categoria</ion-label>
    <span>{{taskCategory}}</span>
  </ion-item>

  <ion-item>
    <ion-chip *ngFor="let category of categories; let i = index" (click)="selectedCategory(i)">
     <ion-label>{{category}}</ion-label>
    </ion-chip>
  </ion-item>

  <ion-button class="ion-margin" expand="block" shape="round" (click)="AddTask()">Criar Tarefa</ion-button>
</ion-card> 
</ion-content>
